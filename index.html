<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <title>Quiz</title>
    </head>
    <body>
        <div id="container">
            <div id="time-and-score">
                <div class="corner-container" id="countdown-container">
                    <h1 id="countdown">60</h1>
                </div>
                <div class="corner-container" id="score-container">
                    <h1>Score: <span id="score">0</span></h1>
                </div>
            </div>
            <div id="start-container">
                <button type="button" id="start-btn" class="btn btn-large btn-secondary">begin quiz</button>
            </div>
            <div class="" id="question-container"></div>
            <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
            <script src="./assets/js/scripts.js"></script>
        </div>
    </body>
</html>
